<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars API Project</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better readability and background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d; /* Dark background */
        }
        .container {
            min-height: 100vh;
        }
        .star-wars-yellow {
            color: #ffe81f;
        }
    </style>
</head>
<body>

    <div id="app" class="container p-4 md:p-8 flex flex-col items-center">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold star-wars-yellow">SWAPI Data Explorer</h1>
            <p class="text-gray-400 mt-2">Explore films and characters from the Star Wars universe.</p>
        </header>

        <!-- Main Content Area -->
        <main class="w-full max-w-4xl space-y-8">

            <!-- Data Point 1: Film Data (A New Hope) -->
            <section id="film-data-card" class="bg-gray-800 p-6 rounded-lg shadow-2xl border border-yellow-500/30">
                <h2 class="text-2xl font-semibold star-wars-yellow mb-4" id="film-title">Loading Film Data...</h2>
                <p class="text-gray-300 text-sm mb-3" id="release-date">
                    Loading release date...
                </p>

                <!-- Deeper Content Display -->
                <div class="border-t border-gray-700 pt-4 mt-4">
                    <h3 class="text-xl font-medium text-yellow-400 mb-2">Opening Crawl</h3>
                    <p class="text-gray-300 italic whitespace-pre-line" id="opening-crawl">Loading...</p>
                </div>
                <p class="text-gray-500 text-xs mt-4" id="director-producer">Loading director and producer...</p>
            </section>

            <!-- Navigation/Second Data Point Trigger -->
            <div class="text-center space-x-4">
                <button id="fetch-luke-btn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full transition duration-300 shadow-lg disabled:opacity-50">
                    Fetch Luke Skywalker
                </button>
                <button id="fetch-vader-btn" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-full transition duration-300 shadow-lg disabled:opacity-50">
                    Fetch Darth Vader
                </button>
            </div>

            <!-- Data Point 2: Character Data (Luke Skywalker) -->
            <section id="additional-data-card" class="bg-gray-800 p-6 rounded-lg shadow-2xl border border-green-500/30 hidden">
                <h2 class="text-2xl font-semibold text-green-400 mb-4">Character Details:</h2>
                <div id="character-data" class="text-gray-300 space-y-1">
                    <!-- Character data will be inserted here -->
                </div>
            </section>

        </main>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
